<!DOCTYPE html>
<html lang="en">
    <Head>
        <meta charset="UTF-8">  
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </Head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="imagens/celular.png" alt="celular">
            </div>
            <div class="instagram-continue">
                <div class="instagram-group">
                    <img id="logo" src="imagens/logo.png" alt="logo">
                    <div class="profile-photo">
                        <img src="imagens/fotoperfil.jfif" alt="fotoPerfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como JoaoGama</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="instagram-group">
                    <p class="not-account">Não é JoaoGama</p>
                    <p class="not-account">
                        <spam class="link-blue">Alternar contas</spam>
                        ou
                        <spam class="link-blue">Inscreva-se</spam>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
